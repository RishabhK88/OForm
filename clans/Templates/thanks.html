{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% comment %} <title>Orientation Registration</title> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <link rel="stylesheet" href={% static './master.css' %} />
    <link rel="stylesheet" href={% static './style.css' %}  />
    <link rel="stylesheet" href={% static './thanks.css' %}  />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <p class="screen">Thanks for submitting the form!</p>
      </div>

    <script>
      function fadeOut() {
        TweenMax.to(".myBtn", 1, {
          y: -100,
          opacity: 0,
        });

        TweenMax.to(".screen", 2, {
          y: -400,
          opacity: 0,
          ease: Power2.easeInOut,
          delay: 1.2,
        });

        TweenMax.from(".overlay", 2, {
          ease: Power2.easeInOut,
        });

        TweenMax.to(".overlay", 2, {
          delay: 1.8,
          top: "-110%",
          ease: Expo.easeInOut,
        });

        TweenMax.to(".overlay-2", 2, {
          delay: 3,
          top: "-110%",
          ease: Expo.easeInOut,
        });

        TweenMax.from(".content", 2, {
          delay: 3.2,
          opacity: 0,
          ease: Power2.easeInOut,
        });

        TweenMax.to(".content", 2, {
          opacity: 1,
          y: -100,
          delay: 3.2,
          ease: Power2.easeInOut,
        });
      }
    </script>
  </body>
</html>
